<!DOCTYPE html>
<html>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {

    background-image: url("img_girl.jpg");


    height: 100%; 

    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}


.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: red;
}


.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}


.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
<head>
	<title>About Us</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<div class="split left">
  <div class="centered">
    <img src="img/Lukis.jpg" alt="Avatar woman">
    <h2>Naila Rafa Cendraningsih</h2>
    <p>Information Searcher</p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="img/Ea.png" alt="Avatar man">
    <h2>Shandyka Yudha Pratama</h2>
    <p>Information Searcher</p>
  </div>
</div>

</body>
</html>
