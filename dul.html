	<p>30 gram etanol, 30 gram asam asetat, dan 8 gram H2SO4 pekat dicampurkan dalam alas bulat 125 mL, dan dimasukkan beberapa batu didih. Kemudian dihubungkan dengan alihn kondensor dan refluks selama 30 menit (suhu Â± 1400C). Alihn kondensor diganti dengan pendingin liebigh dan dipanaskan hingga terdestilir. Diambil sedikit destilat, dituang ke dalam 1 mL air; jika terbentuk 2 lapisan berarti ester telah terbentuk, dilanjutkan destilasi sampai semua ester terkumpul. Destilat dipindahkan ke dalam corong pisah, ditambah dengan larutan soda 10% (setiap kali 10 mL), dikocok hingga lapisan ester tidak memerahkan lakmus biru. Kedua lapisan dipisahkan, lapisan ester dikeluarkan , lalu disaring melalui kertas saring yang kering ke dalam corong psiah lain. Filtrat yang netral digojog 2 kali dengna larutan CaCl2 (setiap kali 25 mL). Filtrat dicuci dengan air es, dipisahkan. Untuk pemurnian, filtrat didestilasi kembali dan ditampung dalam Erlenmeyer yang bersih dan kering.
